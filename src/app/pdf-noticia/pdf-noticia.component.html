<div class="file-drop-container mb-3" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">
    <!-- Mensaje de arrastra y suelta -->
    <ng-container *ngIf="!selectedFile">
      <p>Arrastra y suelta el archivo aquí</p>
      <!-- Input de selección de archivo -->
      <input type="file" (change)="onFileSelected($event)" accept=".pdf">
    </ng-container>
    <!-- Información del archivo seleccionado -->
    <div class="center-container">
    <div class="file-info" *ngIf="selectedFile">
      <div class="file-icon">
        <img src="../../assets/images/archivo-pdf.png" alt="PDF Icon">
      </div>
      <div class="file-details">
        <p>{{ selectedFile.name }}</p>
      </div>
      <button class="delete-button btn btn-danger" (click)="eliminarArchivo()">Eliminar</button>
    </div>
</div>
  </div>

<!--Ventana principal de administrar usuarios-->
<div *ngIf="ventana_administrar" class="modal">
    <div class="card card-medium" style="padding:20px;">
        <div class="container">
            <div class="row mb-3">
                    <h5 class="letra-morada fs-3" style="text-align:center;">ADMINISTRAR USUARIOS</h5>
                    <hr/>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <button class="btn borde-morado" style="width:100%;" (click)="crear_usuario()">CREAR USUARIO</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-12">
                <div class="input-group">
                  <input id="buscar" type="text" class="form-control" placeholder="Buscar usuario por correo..." style="margin-right:3px;" #txt_buscar>
                  <div class="input-group-append">
                    <button (click)="buscar(txt_buscar.value)" class="btn boton_morado" type="button"><img src="../../assets/images/buscar.png" style ="height:2rem;"></button>
                  </div>
                </div>
              </div>
        </div>

        <div *ngIf="encontrado">
            <div class="row mt-4">
                <h5 class="letra-morada fs-3" style="text-align:center;">INFORMACIÓN DEL USUARIO</h5>
                <hr/>
            </div>
            <div class="row">
                <div class="col-md-4 d-flex align-items-center justify-content-center">
                    <img src="../../../assets/images/agregar-usuario.png" alt="Imagen de agregar usuario" class="img-fluid imagen-mediana" />
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label class="letra-morada mb-2">
                                    Nombre:
                                </label>
                                <input [disabled]="bloquear" type="text" class="form-control" placeholder="Nombre..." [(ngModel)]="txt_nombre">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label class="letra-morada mb-2">
                                    Correo:
                                </label>
                                <input [disabled]="bloquear" type="text" class="form-control" placeholder="Correo..." [(ngModel)]="txt_correo">
                            </div>
                        </div>
                    </div>
                    <div *ngIf="bloquear==false">
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label class="letra-morada mb-2">
                                        Cambiar constraseña (opcional):
                                    </label>
                                    <input [disabled]="bloquear" type="password" class="form-control" placeholder="Nueva contraseña..." [(ngModel)]="txt_nuevapassword">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col-md-12 mb-3">
                      <label class="letra-morada">Seleccione el tipo de usuario:</label>
                    </div>
                    <div class="col-md-12">
                        <select class="form-select borde-morado" [(ngModel)]="id_tipo" [disabled]="bloquear">
                            <option value="3" [selected]="id_tipo === 3">Estudiante</option>
                            <option value="2" [selected]="id_tipo === 2">Profesor</option>
                            <option value="null" [selected]="id_tipo === null">Administrador</option>
                        </select>
                    </div>
                </div>
                <div *ngIf="bloquear; else guardar">
                    <div class="row mb-3">
                        <div class="col-md-6 mb-3">
                            <button class="btn borde-morado" (click)="cerrar_crear()" style="width:100%;" (click)="editar()">Editar</button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn boton_morado" (click)="cerrar_crear()" style="width:100%;">Eliminar</button>
                        </div>
                    </div>
                </div>
                <ng-template #guardar>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <button class="btn borde-morado" (click)="cerrar_crear()" style="width:100%;" (click)="editar()">Guardar</button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn boton_morado" (click)="cerrar_crear()" style="width:100%;">Cancelar</button>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-danger" (click)="cerrar()" style="width:100%;">CERRAR</button>
            </div>
        </div>
         
    </div>   
</div>
<!-- Ventana para crear un usuario-->
<div *ngIf="ventana_crear" class="modal">
    <div class="card card-larga" style="padding:20px;">
        <div class="row">
            <h5 class="letra-morada fs-3" style="text-align:center;">FORMULARIO DE REGISTRO</h5>
            <hr/>
        </div>
        <div class="row">
            <div class="col-md-4 d-flex align-items-center justify-content-center">
                <img src="../../../assets/images/agregar-usuario.png" alt="Imagen de agregar usuario" class="img-fluid imagen-mediana" />
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label class="letra-morada mb-2">
                                Nombre:
                            </label>
                            <input type="text" class="form-control" placeholder="Nombre...">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label class="letra-morada mb-2">
                                Correo:
                            </label>
                            <input type="text" class="form-control" placeholder="Correo...">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label class="letra-morada mb-2">
                                Constraseña:
                            </label>
                            <input type="password" class="form-control" placeholder="Contraseña...">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-md-12 mb-3">
                  <label class="letra-morada">Seleccione el tipo de usuario:</label>
                </div>
                <div class="col-md-12">
                  <select class="form-select borde-morado">
                    <option selected value="3">Estudiante</option>
                    <option selected value="2">Profesor</option>
                    <option selected value="null">Administrador</option>
                  </select> 
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <button class="btn borde-morado" (click)="cerrar_crear()" style="width:100%;">REGISTRAR</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn boton_morado" (click)="cerrar_crear()" style="width:100%;">CERRAR</button>
                </div>
            </div>
        </div>
    </div>
</div>
